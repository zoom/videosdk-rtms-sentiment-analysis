<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom VideoSDK Transcript Sentiment Analysis</title>
</head>

<body class="flex flex-1 flex-col h-full min-h-screen relative">
  <h1 class="text-3xl font-bold text-center my-4">Zoom VideoSDK Sentiment Analysis RTMS</h1>
  <div class="flex flex-row self-center">
    <button id="start-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded mb-4 w-64 hover:bg-blue-600 active:bg-blue-700 self-center">
      Join
    </button>
    <div id="rtms-form" class="hidden flex flex-row items-center self-center">
        <button id="start-rtms-btn" class="mr-[5px] bg-blue-500 text-white font-bold py-2 px-4 rounded mb-4 w-64 hover:bg-blue-600 active:bg-blue-700 self-center">
          Start RTMS 
        </button>
        <button id="stop-rtms-btn" class="hidden mr-[5px] bg-blue-500 text-white font-bold py-2 px-4 rounded mb-4 w-64 hover:bg-blue-600 active:bg-blue-700 self-center">
          Stop RTMS
        </button>
        <button id="pause-rtms-btn" class="hidden mr-[5px] bg-blue-500 text-white font-bold py-2 px-4 rounded mb-4 w-64 hover:bg-blue-600 active:bg-blue-700 self-center">
          Pause RTMS
        </button>
        <button id="resume-rtms-btn" class="hidden mr-[5px] bg-blue-500 text-white font-bold py-2 px-4 rounded mb-4 w-64 hover:bg-blue-600 active:bg-blue-700 self-center">
          Resume RTMS
        </button>
        <button id="stop-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded mb-4 w-64 hover:bg-blue-600 active:bg-blue-700 self-center">
          Leave
        </button>
     </div>
  </div>

  <video-player-container class="max-w-[65rem] max-h-[65rem]"></video-player-container>
  <div class="text-center absolute bottom-2 w-full">
    Do not expose your SDK Secret to the client, when using this in production
    please make sure to use a backend service to sign tokens.
  </div>
  <script src="/coi-serviceworker.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
